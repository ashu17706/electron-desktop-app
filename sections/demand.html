<template class="task-template">
  <div class="pane-group js-section" id="demand-section">
    <div class="pane sidebar" style="padding: 20px">
      <form>
        <div class="pane">
          <table>
            <thead>
              <tr>
                <th><b>PMSO No.</b></th>
                <th><b>Medicine Name</b></th>
                <th><b>Quantity</b></th>
                <th><b>Reset</b></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="number" name="pmsono" class="form-control" placeholder="PMSO No"/></td>
                <td><input type="name" name="name" class="form-control" placeholder="Medicine Name"/></td>
                <td><input type="number" name="quantity" class="form-control" placeholder="Quantity"/></td>
                <td><button class="btn btn-negative">Reset</button></td>
              </tr>
            </tbody>
          </table>
        </div>
        <hr />
        <div class="pane" style="float: right">
          <button id="acceptAddBtn" class="btn btn-primary" style="font-size:16px">Add</button>
        </div>
      
      </form>
    </div>
    <div class="pane" style="border: 1px solid #000">
      <table class="table-striped">
        <thead>
          <tr><th>PMSO No.</th><th>Medicine Name</th><th>Quantity</th><th>Remove</th></tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="pane">
      <button id="subBtn" class="btn btn-negative" style="font-size:16px;float:right; margin:15px 15px 0 0">Submit</button>
    </div>
  </div>
</template>
