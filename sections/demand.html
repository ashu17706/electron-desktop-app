<template class="task-template">
  <div class="pane-group js-section" id="demand-section">
    <div class="pane sidebar" style="padding: 20px">
      <form>
        <span class="form-group">
          <label>PMSO No</label>
          <input type="number" class="form-control" placeholder="IMSO No"/>
        </span>
        <span class="form-group">
          <label>Medicine Name</label>
          <input type="name" class="form-control" placeholder="Medicine Name"/>
        </span>
        <span class="form-group">
          <label>Quantity</label>
          <input type="number" class="form-control" placeholder="Quantity"/>
        </span>

        <span style="text-align: right">
          <button class="btn btn-negative">Reset</button>
          <button class="btn btn-primary">Add</button>
        </span>
      
      </form>
    </div>
    <div class="pane">

    </div>
  </div>
</template>
